<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/auth_styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script type="text/javascript">
      window.onload = function () {
        document
          .getElementById("form")
          .addEventListener("submit", function (event) {
            data = {
              username: document.querySelector("#aesk_code").value,
              password: document.querySelector("#password").value,
            };
            event.preventDefault();
            fetch("https://api.sys.aesk.thomasmwaura.com/api/auth/login/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },

              body: JSON.stringify(data),
            })
              .then((response) => response.json())
              .then((data) => {
                if (Object.keys(data).length == 1) {
                  alert("Invalid Membership code or password.");
                } else if (Object.keys(data).length == 3) {
                  alert("Operation Successful!");
                  localStorage.setItem("authTokens", JSON.stringify(data));
                  setTimeout(
                    (window.location.href =
                      "https://sys.aesk.thomasmwaura.com/"),
                    2000
                  );
                }
              })
              .catch((error) => {
                alert(error);
              });
          });
      };
    </script>
  </head>
  <body>
    <section class="vh-100" style="background-color: whitesmoke">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <div class="logo_wraper">
                    <h5 class="header">Aeronotical Society of Kenya</h5>
                    <img
                      src="./assets/img/logo.jpg"
                      alt="login form"
                      class="img-fluid mt-auto"
                      style="border-radius: 1rem 0 0 1rem"
                    />
                  </div>
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form id="form">
                      <h5
                        class="fw-normal mb-3 pb-3 header"
                        style="letter-spacing: 1"
                      >
                        Sign into your AeSK Member Account
                      </h5>
                      <h6
                        className="fw-normal mb-3 pb-3"
                        style="letter-spacing: 1"
                      >
                        Provide your AeSK Member Code
                      </h6>
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="aesk_code"
                          class="form-control form-control-lg"
                          placeholder="AeSK Code"
                        />
                      </div>
                      <h6
                        className="fw-normal mb-3 pb-3"
                        style="letter-spacing: 1"
                      >
                        Provide your Password
                      </h6>
                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="password"
                          class="form-control form-control-lg"
                          placeholder="AeSK Code"
                        />
                      </div>
                      <div class="pt-1 mb-4">
                        <button
                          class="btn btn-dark btn-lg btn-block"
                          type="submit"
                        >
                          Login
                        </button>
                      </div>
                      <a class="small text-muted" href="#!"> Forgot code? </a>
                      <p class="mb-5 pb-lg-2" style="color: 393f81">
                        Not a Member?
                        <a href="signup.html">Apply Here</a>
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="" async defer></script>
  </body>
</html>
