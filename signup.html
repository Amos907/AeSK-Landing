<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AeSK Sign-up</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets//css/auth_styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script type="text/javascript">
      window.onload = function () {
        document
          .getElementById("form")
          .addEventListener("submit", function (event) {
            const inputs = document.querySelectorAll("#email,#password");
            if (document.querySelector("#password").value != document.querySelector("#c_password").value){
                alert("Passwords Should Match!")
            }
            else{
                data = {
                    password: document.querySelector("#password").value,
                    email: document.querySelector("#email").value,
                };
                event.preventDefault();
                fetch("https://api.sys.aesk.thomasmwaura.com/api/auth/register", {
                    method: "POST",
                    headers: {
                    "Content-Type": "application/json",
                    },

                    body: JSON.stringify(data),
                })
                .then((response) => response.json())
                .then((data) => {
                    alert("Operation Successful!");
                    setTimeout((location.href = "login.html"), 2000);
                })
                .catch((error) => {
                    console.log(error);
                });
            }

            inputs.forEach((input) => {
              input.value = "";
            });
          });
      };
    </script>
  </head>
  <body>
    <section class="vh-120 pt-3 pb-5" style="background-color: whitesmoke">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <div class="logo_wraper">
                    <h5 class="header">Aeronotical Society of Kenya</h5>
                    <img
                      src="assets/img/logo.jpg"
                      alt="login form"
                      class="img-fluid mt-auto"
                      style="border-radius: 1rem 0 0 1rem"
                    />
                  </div>
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form id="form">
                      <h5
                        class="fw-normal mb-3 pb-3 header"
                        style="letter-spacing: 1"
                      >
                        Become an AeSK Member!
                      <div className="form-outline mb-2">
                        <input
                          type="email"
                          id="last"
                          class="form-control form-control-lg"
                          required
                        />
                        <h6
                        className="fw-normal mb-3 pb-3"
                        style="letter-spacing: 1"
                      >
                        Email Address
                      </h6>
                      </div>
                      <div className="form-outline mb-2">
                        <input
                          type="password"
                          id="password"
                          class="form-control form-control-lg"
                          required
                        />
                        <h6
                          className="fw-normal mb-3 pb-3"
                           style="letter-spacing: 1"
                        >
                          password
                      </h6>
                      </div>
                      <div className="form-outline mb-2">
                        <input
                          type="password"
                          id="c_password"
                          class="form-control form-control-lg"
                          required
                        />
                        <h6
                          className="fw-normal mb-3 pb-3"
                           style="letter-spacing: 1"
                        >
                          confirm password
                      </h6>
                      </div>
                      <h6
                        className="fw-normal mb-3 pb-2"
                        style="letter-spacing: 1"
                      ></h6>

                      <div className="pt-1 mb-4">
                        <button
                          class="btn btn-dark btn-lg btn-block"
                          type="submit"
                        >
                          Apply
                        </button>
                      </div>

                      <p className="mb-5 pb-lg-2" style="color: #393f81">
                        Already a Member?

                        <a href="login.html">Sign In</a>
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
